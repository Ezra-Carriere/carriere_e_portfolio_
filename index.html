<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Ezra Carriere Portfolio</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <div class="box col-start-1 col-end-3 m-col-start-1 m-col-end-4" id="main-logo">Logo</div>
        <nav class="box col-start-4 col-end-4 m-col-start-7 m-col-end-13" id="nav-menu">
            <span id="nav-toggle">Nav</span>
            <div class="dropdown-content" id="dropdown">
                <a href="#option1">My Work</a>
                <a href="#option2">Demo Reel</a>
                <a href="#option3">About Me</a>
            </div>
        </nav> 
    </header>

    <section class="grid-con" id="hero-con">
        <div id="hero-portrait" class="box col-span-full m-col-span-6">Portrait</div>
        <div id="hero-text" class="box col-span-full m-col-span-6">Intro Text</div>
    </section>

    <section class="grid-con" id="work-label">
        <div class="box col-start-2 col-end-4 l-col-start-6 l-col-end-8 m-col-start-5 m-col-end-9">My Work</div>
    </section>

    <section class="grid-con" id="work-con">
        <div class="box col-span-full m-col-span-4">Project 1</div>
        <div class="box col-span-full m-col-span-4">Project 2</div>
        <div class="box col-span-full m-col-span-4">Project 3</div>
        <div class="box col-span-full m-col-span-4">Project 4</div>
        <div class="box col-span-full m-col-span-4">Project 5</div>
        <div class="box col-span-full m-col-span-4">Project 6</div>
    </section>

    <section class="grid-con" id="about-label">
        <div class="box col-start-2 col-end-4 l-col-start-6 l-col-end-8 m-col-start-5 m-col-end-9">About Me</div>
    </section>

    <section class="grid-con" id="about-con">
        <div class="box col-span-full m-col-start-1 m-col-end-6 l-col-start-1 l-col-end-6">Picture</div>
        <div class="box col-span-full m-col-start-6 m-col-end-13 l-col-start-6 l-col-end-13">About Text</div>
    </section>

    <section class="grid-con" id="contact-label">
        <div class="box col-start-2 col-end-4 l-col-start-6 l-col-end-8 m-col-start-5 m-col-end-9">Contact</div>
    </section>

    <section class="grid-con" id="contact-con">
        <div class="box col-span-1 m-col-span-3">Resume</div>
        <div class="box col-span-1 m-col-span-3">Social 1</div>
        <div class="box col-span-1 m-col-span-3">Social 2</div>
        <div class="box col-span-1 m-col-span-3">Social 3</div>
    </section>

    <footer class="grid-con">
        <div class="box col-start-1 col-end-3 m-col-start-1 m-col-end-4" id="foot-logo">Logo</div>
        <div class="box col-start-4 col-end-4  m-col-start-11 m-col-end-13">To Top</div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
